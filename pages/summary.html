<div class="dashboard">
  <h1>Status</h1>
  <svg version="1.1"
       xmlns="http://www.w3.org/2000/svg"
       width="800"
       height="200">
  </svg>
  <h1>Alerts</h1>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.10/d3.min.js"></script>
<script>
  var circles = [
    {title: 'connection', status: 'green', text: '4 ms' },
    {title: 'performance', status: 'orange'},
    {title: 'venues', status: 'green'},
    {title: 'network', status: 'red'}
  ];

  var radius = 60;
  var spacing = 1.4;

  var svg = d3.select('svg');

  var status = svg.selectAll('.status').data(circles)
      .enter().append('circle')
      .classed('status', true)
      .attr('cx', radius)
      .attr('cy', radius)
      .attr('r', radius)
      .attr('fill', function (d) { return d.status; })
      .attr('transform', function (d, i) {
        return 'translate(' + (10 + (spacing * 2 * i * radius)) + ',10)'
      });

  var statusText = svg.selectAll('.statusText').data(circles)
      .enter().append('text')
      .classed('statusText', true)
      .attr('x', radius)
      .attr('y', (2 * radius) + (spacing * 20))
      .attr('text-anchor', 'middle')
      .attr('transform', function (d, i) { return 'translate(' + (10 + (spacing * 2 * i * radius)) + ',10)'})
      .text(function (d) { return d.title;});

  var innerText = svg.selectAll('.innerText').data(circles)
      .enter().append('text')
      .classed('innerText', true)
      .attr('x', radius)
      .attr('y', radius)
      .attr('text-anchor', 'middle')
      .attr('transform', function (d, i) { return 'translate(' + (10 + (spacing * 2 * i * radius)) + ',10)'})
      .text(function (d) { return d.text;});

</script>
